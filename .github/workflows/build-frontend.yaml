name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4.1.1

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
          PUBLIC_API_HOST: 'pleiadesapi.kimjammer.com'
          PUBLIC_PROTOCOL: 'https://'
          PUBLIC_WS_PROTOCOL: 'wss://'
        run: |
          cd frontend
          npm ci
          npm run build
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
